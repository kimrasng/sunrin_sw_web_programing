<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Example</title>
    <style>
        canvas {
            background: yellow;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
        let context;
        let dx = 10;
        let dy = 10;
        let y = 100;
        let x = 100;
        function draw() {
            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');

            context.clearRect(0, 0, 200, 200);
            context.beginPath();
            context.strokeStyle = 'red';
            context.arc(x, y, 20, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
            context.stroke();

            if (x < (0 + 20) || x > (200 - 20))
                dx = -dx;
            if (y < (0 + 20) || y > (200 - 20))
                dy = -dy;
            x += dx;
            y += dy;
        }
        setInterval(draw, 10);
    </script>
</body>
</html>
